name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use latest stable Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app
        run: |
          set -euo pipefail
          xcodebuild \
            -project happymode.xcodeproj \
            -scheme happymode \
            -configuration Debug \
            -sdk macosx \
            CODE_SIGNING_ALLOWED=NO \
            SYMROOT="$PWD/build" \
            clean build
